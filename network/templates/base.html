<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Książki - aplikacja</title>
    </head>
    <body>

        {% block header %}
        {% endblock %}

        {% block content %}
        {% endblock %}

        <footer>
            <p>Data: {{actual_date}} | wersja: {{version}} | <a href="{% url "logged-user" %}">strona główna</a>
            {% if user.is_authenticated %}
                | zalogowano jako: <b>{{ user.username }}</b> |
                <a href="{% url 'logout' %}">wyloguj</a>
            {% endif %}
            </p>
        </footer>

    </body>
</html>
